	<head>
		<title>Cheese Home Page</title>
		<!-- Bootstrap CSS -->

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
		<!-- Font Awesome Icons 4.7.0 -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Main color Scheme -->
		<link rel="stylesheet" href="css/style.css">
		<!-- Javascript -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        
	</head>

	<body>
		<!-- Header Section -->
		<!-- Nav Bar -->
		<div id="navbar"></div>

		<div id="error" class="hidden text-center alert alert-danger"></div>
		
		<!-- Main Block Section -->
		<div class="container text-center">
			<!-- Create a new block button with modal -->
				<a href="post.html"type="button" class="button-style btn btn-info btn-sm" id="createBlockButton" >Create Block</a>
			<!-- Modal -->
			<div class="modal fade" id="createBlock">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title">Post a Block</h1>
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
						</div>
						<div class="modal-body">
							<form>
								<div class="form-group">
									<label for="title">Title</label>
									<input name="title" type="text" class="form-control" id="blockTitle">
								</div>
								<div class="form-group">
									<label for="textareaBlock">Write Post</label>
									<textarea name="body" class="form-control" id="blockTextArea" rows= "5"></textarea>
								</div>
                            
                                <div class="modal-footer">
                                    <button type="button" class="button-style btn btn-info btn-sm" data-dismiss="modal">Close</button>
                                    <button type="button" class="button-style btn btn-info btn-sm" data-dismiss="modal" onclick="createPost(this.form)">Post Block</button>
                                </div>
                            </form>
						</div>
						
					</div>
				</div>
			</div>
		<section id="test" class="block-posts mt-4"></br>
			<div class="container">
				<div class="row">
					<div id="postContainer" class="col-md-12">
						<div id="root"></div>
					</div>
				</div>
			</div>
		</section>
        </div>
		<script type="module" src="script.js"></script>
	</body>
</html>
