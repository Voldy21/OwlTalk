<html>

<head>
	<title>Create Account</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
		<!-- Font Awesome Icons 4.7.0 -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- Main color Scheme -->
		<link rel="stylesheet" href="css/style.css">
		<!-- scripts -->
		<script type="module" src="scripts/createAccount.js"></script>
</head>

<body>
<!-- Header Section -->		
  	</div>
		<!-- Nav Bar -->
		<div id="navbar"></div>

		<div id="error" class="hidden text-center alert alert-danger"></div>
		
		<!-- Icon/Logo Section -->
	<section>
		<div class="container text-center" style="padding-top: 50px;">
		<h2 style="padding-bottom: 25px;">Cheese</h2>
			<figure class="figure">
				<i class="fa fa-grav" aria-hidden="true" style="font-size: 10em;"></i>
			</figure>
			<h3 style="padding-top: 25px;">Sign up for a OwlTalk account</h3>
		</div>
	</section>
	
		<!-- User Form -->
	<section>
		<form id="create-account-form" class="container" style="padding-top: 50px;">
			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-lg">Username</span>
				</div>
				<input name="username" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required >
			</div>
			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-lg">Email</span>
				</div>
				<input type="text" name="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
			</div>
			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-lg">Password</span>
				</div>
				<input name="password1" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
			</div>
			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-lg">Confirm Password</span>
				</div>
				<input name="password2" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" required>
			</div>
			<!-- Buttons -->
			<div class="container" style="text-align: center">
				<div class="row">
					<div class="col-sm">
						<button 
						name="submit"
						type="button" 
						class="button-style btn btn-info btn-lg" title="Login!">
						Sign up
						</button>
					</div>
					<div class="col-sm">
						<a href="login.html"type="button"  class="button-style btn btn-info btn-lg" title="Login!">
						Login
						</a>
					</div>
				</div>
			</div>
		</form>
	</section>
	<script type="module" src="script.js"></script>
</body>

</html>
